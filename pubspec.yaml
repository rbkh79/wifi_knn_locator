name: wifi_knn_locator
description: "A Flutter app that estimates geographic location using WiFi BSSIDs and KNN algorithm."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.4.4
  url_launcher: ^6.1.14
  csv: ^6.0.0
  wifi_scan: ^2.0.0
  wifi_info_plus: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/wifi_fingerprints.csv
