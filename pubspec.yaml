name: wifi_knn_locator
description: "A Flutter app that estimates geographic location using WiFi BSSIDs and KNN algorithm."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  url_launcher: ^6.3.1   # <-- این خط رو تغییر بده
  csv: ^6.0.0
  wifi_scan: ^0.4.1+2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  sqflite: ^2.3.0
  path: ^1.8.3
  crypto: ^3.0.3
  device_info_plus: ^9.1.0
  geolocator: ^10.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/wifi_fingerprints.csv
