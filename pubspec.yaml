name: wifi_knn_locator
description: "A Flutter app that estimates geographic location using WiFi BSSIDs and KNN algorithm."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  url_launcher: any
  csv: ^6.0.0
  wifi_scan: ^0.4.1+2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/wifi_fingerprints.csv
